   var mark=0;
buttom.click(function(){
    if(mark%2==0){
        chushitext.animate({
            opacity:0,
            width:"0px"
        },50);
        tempbuttom.css({display:"block"});

    }else{
        chushitext.animate({

            width:"37px"
        },200);
        tempbuttom.css({display:"none"});
        mark--;
    }
});
