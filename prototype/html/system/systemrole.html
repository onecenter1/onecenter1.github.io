<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>onecenter4.0</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/widget.css">
    <script src="SpryAssets/SpryEffects.js" type="text/javascript"></script>

</head>
<body>




<!--//点击添加按钮弹出层添加角色-->
<div id=""  class="w-pop" style="position: fixed;left: 10%;top: 5%;; width:700px;">

    <div class="pop-top-l">
        <div class="pop-top-r">
            <div class="pop-top-m">
                <span>新建用户</span>
                <div class="pop-close-r">
                    <a class="pop-help-ico"></a>
                    <a class="pop-set-ico"></a>
                    <a  class="pop-close-ico closewindowone"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-middle-l">
        <div class="pop-middle-r">
            <div class="pop-middle-m">
                <div class="pop-middle-m-content">

                    <div class="pop-content">

                        <div class="tab-con">
                            <br/>  <br/>
                            <label>&nbsp;&nbsp;&nbsp;&nbsp;角色名称</label>&nbsp;&nbsp;&nbsp;<input type="text" class="text-box">
                             <br/>  <br/>  <br/>
                            <div class="common">
                                <div class="tab-header margin-top0">
                                    <div class="tab-header-l">
                                        <div class="tab-header-r">
                                            <div class="tab-header-m">
                                                <div class="theadpart">
                                                    <table>
                                                        <thead>
                                                        <tr>
                                                            <th width="3%" align="center" valign="middle" >
                                                                <input name="" type="checkbox" value="" />
                                                            </th>
                                                            <th width="10%">
                                                                <a class="rank-down"></a>
                                                                <a class="rank-pull" id="show_rank"></a>
                                                                <span>用户名</span>
                                                            </th>
                                                            <th width="10%"><a class="rank-up"></a><a class="rank-pull"></a><span>姓名</span></th>


                                                        </tr>
                                                        </thead>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="content-list tbodypart ">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td width="3%" class="tcenter">
                                                <input name="input" type="checkbox" value="" /></td>
                                            <td width="10%"><div class="cell_inner"> <span class="orangelight">Administrator</span> </div></td>
                                            <td width="10%">Administrator</td>

                                        </tr>
                                        <tr class="cbg">
                                            <td class="tcenter"><input name="input2" type="checkbox" value="" /></td>
                                            <td><div class="cell_inner"> <span class="redlight">huy</span> </div></td>
                                            <td>胡云</td>

                                        </tr>

                                        </tbody>
                                    </table>
                                    <div class="font-page">
                                        <div class="fontpage-btnbox">
                                            <a class="first">首页</a>
                                            <a class="last">上一页</a>
                                            <div class="amount">第<input type="text" class="page-number" name="">页</div>
                                            <a class="next">下一页</a>
                                            <a class="end">末页</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="pop-bottom-btn">
                            <a class="btn-body">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>确定<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="btn-body resetwin">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>取消<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pop-bottom-l">
        <div class="pop-bottom-r">
            <div class="pop-bottom-m">
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/dedicated/dedicated.js"></script>
<script type="text/javascript" src="../../js/public/public.js"></script>
<script type="text/javascript">

</script>


</body>
</html>
