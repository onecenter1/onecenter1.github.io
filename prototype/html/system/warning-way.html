               </div>
             </div>
           </div>
           <div class="info-con margin-top5 min-100">
             <div class="info-top-l">
               <div class="info-top-r">
                 <div class="info-top-m"></div>
               </div>
             </div>
             <div class="info-middle-l">
               <div class="info-middle-r">
                 <div class="info-middle-m">

                       <td width="81%" style="padding-left:30px;">
                           <ul class="fieldlist">
                         <li><span class="fixedvalue min140">SMTP服务器 </span> <span class="colon">：</span>

                             <span class="fixedvalue">端口 </span> <span class="colon">：</span>
                             <input name="input7" type="text" class="min-120 main-input" />

                                </div>
     						 </a>

     						 </a>

                                 </div></div></div>

                                 <div class="option min-120" style="display: none;">

                             </div>
                             <!--右边第一个-->
                             <span class="min140">类型</span> <span class="colon">：</span>

                                         <a>电信SMGP</a>
                                     </div>
                                 </div>
                         </li>
                      <!--三个li变化-->
                         <li>
                             <div class="resours-modelall this1" style="display: block;">
                                 <span class="fixedvalue min140">COM端口号</span> <span class="colon">：</span>
                                 <input name="input2" type="text" class="min-120 main-input" />

                             </div>
                             <div class="resours-modelall this2">
                                 <span class="fixedvalue min140">网关IP地址</span> <span class="colon">：</span>
                                 <input name="input2" type="text" class="min-120 main-input" />
                                 <span class="">端口</span> <span class="colon">：</span>
                                 <input name="input2" type="text" class="min-120 main-input" />
                             </div>


                         </li>
                         <li>
                             <div class="resours-modelall this1">
                                 <span class="fixedvalue min140">波特率</span> <span class="colon">：</span>
                                 <input name="input3" type="text" class="min-120 main-input" />

                             </div>
                           <div class="resours-modelall this2">
                               <span class="fixedvalue min140">登录帐号</span> <span class="colon">：</span>
                               <input name="input3" type="text" class="min-120 main-input" />

                           <li>
