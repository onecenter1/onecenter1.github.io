<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>onecenter4.0</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/widget.css">

</head>
<body>


<div  class="w-pop" style="width: 650px;height: 450px;;; position:fixed;left: 0;top: 0; ">
    <div class="pop-top-l">
        <div class="pop-top-r">
            <div class="pop-top-m">
                <span>TraceRoute</span>
                <div class="pop-close-r">
                    <a class="pop-close-ico" onclick="MM_showHideLayers('r-customadd','','hide')"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-middle-l">
        <div class="pop-middle-r">
            <div class="pop-middle-m">
                <div class="pop-middle-m-content">
                    <div class="pop-content">
                        <div class="pop-con">
                            <div class=" h-nobg f-right-btn">
                                <ul class="fieldlist">
                                    <li> <span class="colon">输入IP地址或域名，设置跳数及每跳反馈等待时间，进行TraceRoute操作。</span></li>
                                </ul>
                            </div>
                            <br/>
                            <div class="tab-con">
                                <ul class="fieldlist">
                                    <li>
                                        <span class="colon">IP地址或域名：</span><input type="text" class="text-box" value="192.168.1.1">
                                    </li>
                                    <li>
                                        <span class="colon">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            最大跳数：</span><input type="text" class="text-box" value="4">
                                    </li>
                                    <li>
                                        <span class="colon">每跳反馈等待时间(毫秒)：</span><input  type="text" class="text-box unitywidth" value="100">
                                        <div class="pop-bottom-btn locate-right"   style="margin-top: -2px;">
                                            <a class="btn-body">
                                                <div class="btn-l">
                                                    <div class="btn-r">
                                                        <div class="btn-m">
                                                            <span class=""></span>TraceRoute<span class="pull"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </li>


                                </ul>




                            </div>

                            <div class="snmppage">
                                <label>TraceRoute结果：</label><br/><br/>

                               <span>
                                  只读共同体名 public 测试通过。<br/>
                                  读写共同体名 private 测试未通过。
                               </span>



                            </div>


                        </div>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-bottom-l">
        <div class="pop-bottom-r">
            <div class="pop-bottom-m">
            </div>
        </div>
    </div>
</div>
