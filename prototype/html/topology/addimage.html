</head>
<body>


<div  class="w-pop" style="width: 650px;height: 450px;;; position:fixed;left: 0;top: 0; ">
    <div class="pop-top-l">
        <div class="pop-top-r">
            <div class="pop-top-m">
                <span>添加自定义图片</span>
                <div class="pop-close-r">
                    <a class="pop-close-ico" onclick="MM_showHideLayers('r-customadd','','hide')"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-middle-l">
        <div class="pop-middle-r">
            <div class="pop-middle-m">
                <div class="pop-middle-m-content">
                    <div class="pop-content">
                        <div class="pop-con">
                            <div class=" h-nobg f-right-btn">
                                <ul class="fieldlist">
                                    <li> <span class="colon">请先清楚浏览器缓冲，刷新页面，修改才能生效。</span></li>
                                </ul>
                            </div>
                            <br/>
                            <div class="tab-con">
                                <ul class="fieldlist">
                                    <li  style="padding-left: 17px;">
                                        <span class="colon">IP地址一：</span><input style="width: 150px;" type="text" class="text-box">







                                    </li>
                                    <li>
                                        <span class="colon">接口名称一：</span>
                                        <input type="file">

                                    </li>
                                    <li >
                                        <span style="color: red;">说明：</span><br/>
                                        <span style="color: red;">
                                            <p style="color: red;">1、图片只能上传jpg、jpeg、gif、png、swf这几种格式。由于图片颜色将根据指标状态颜色改变，建议上传矢量图。</p>
                                            2、图片大小不能超过2MB。
                                        </span>
                                    </li>
                                </ul>


                            </div>





                        </div>
                        <div class="pop-bottom-btn">
                            <a class="btn-body">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>连接<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="btn-body">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>断开<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-bottom-l">
        <div class="pop-bottom-r">
            <div class="pop-bottom-m">
            </div>
        </div>
    </div>
</div>
