<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>onecenter4.0</title>
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/icon.css" />
    <link rel="stylesheet" type="text/css" href="../../css/widget.css">
    <script type="text/javascript" src="../../js/demo.js"></script>
</head>
<body>


<div  class="w-pop" style="width: 450px;height: 450px;;; position:fixed;left: 0;top: 0; ">
    <div class="pop-top-l">
        <div class="pop-top-r">
            <div class="pop-top-m">
                <span>添加接口</span>
                <div class="pop-close-r">
                    <a class="pop-close-ico" onclick="MM_showHideLayers('r-customadd','','hide')"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-middle-l">
        <div class="pop-middle-r">
            <div class="pop-middle-m">
                <div class="pop-middle-m-content">
                    <div class="pop-content">
                        <div class="pop-con">

                            <div class="tab-con">
                                <table width="100%">

                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口数量及排列</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <input type="text" style="width: 50px;"><span>行</span>
                                            <input type="text" style="width: 50px;"><span>列</span>
                                        </td>

                                    </tr>
                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口索引起始数字</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <input type="text" style="width: 50px;" value="110011">

                                        </td>

                                    </tr>
                                    <tr class="findouttable" >
                                        <td width="30%" class="tcenter">数字命名方向</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <input type="radio" name="hangx" id="hangx"><label for="hangx">横向</label>
                                            <input type="radio" name="hangx" id="zongx"><label for="zongx">纵向</label>
                                        </td>

                                    </tr>
                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口数量及排列</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <span>横坐标</span>
                                            <input type="text" style="width: 50px;" value="559"><span>像素</span>
                                            <span>纵坐标</span>
                                            <input type="text" style="width: 50px;" value="332"><span>像素</span>
                                        </td>

                                    </tr>

                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口图标大小</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <span>高度</span>
                                            <input type="text" style="width: 50px;" value="31"><span>像素</span>
                                            <span>宽度</span>
                                            <input type="text" style="width: 50px;" value="81"><span>像素</span>
                                        </td>

                                    </tr>
                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口类型</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <div class="select-body" style="width: 100px;">
                                                <div class="select-l">
                                                    <div class="select-r">
                                                        <div class="select-m">
                                                            <span class="select_txt">串口</span> <div class="select-trigger-wrap"><a  class="select-trigger"> </a></div>
                                                        </div></div></div>

                                                <div class="option" style="width: 100px;">
                                                    <a>串口</a>
                                                    <a>并口</a>
                                                    <a>空口</a>
                                                </div>
                                            </div>
                                            <div class="select-body" style="width: 100px;">
                                                <div class="select-l">
                                                    <div class="select-r">
                                                        <div class="select-m">
                                                            <span class="select_txt">c16</span> <div class="select-trigger-wrap"><a  class="select-trigger"> </a></div>
                                                        </div></div></div>

                                                <div class="option" style="width: 100px;">
                                                    <a >c16</a>
                                                    <a>b16</a>
                                                    <a>a16</a>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>
                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">接口方向</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <div class="select-body" style="width: 100px;">
                                                <div class="select-l">
                                                    <div class="select-r">
                                                        <div class="select-m">
                                                            <span class="select_txt">向上</span> <div class="select-trigger-wrap"><a  class="select-trigger"> </a></div>
                                                        </div></div></div>

                                                <div class="option" style="width: 100px;">
                                                    <a >向上</a>
                                                    <a>向中</a>
                                                    <a>向下</a>
                                                </div>
                                            </div>
                                        </td>

                                    </tr>

                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">预览</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <img src="" alt="">
  
                                        </td>

                                    </tr>

                                    <tr class="findouttable">
                                        <td width="30%" class="tcenter">隔行反转</td>
                                        <td width="1%"> ：</td>
                                        <td width="50%">
                                            <input type="checkbox" id="fanzhuan">
                                            <label for="fanzhuan">(例如：第一行接口图标向上选择此选项后，第二行图标接口将向下。)</label>

                                        </td>

                                    </tr>

                                </table>


                            </div>





                        </div>
                        <div class="pop-bottom-btn">
                            <a class="btn-body">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>连接<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <a class="btn-body">
                                <div class="btn-l">
                                    <div class="btn-r">
                                        <div class="btn-m">
                                            <span class=""></span>断开<span class="pull"></span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pop-bottom-l">
        <div class="pop-bottom-r">
            <div class="pop-bottom-m">
            </div>
        </div>
    </div>
</div>




<script type="text/javascript" src="../../js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="../../js/dedicated/dedicated.js"></script>


</body>
</html>
