<div  class="w-pop" style="width: 650px;height: 450px;;; position:fixed;left: 0;top: 0; ">

            <div class="pop-top-m">

                                </ul>
                            </div>
                            <br/>

                                                    <div class="btn-m">
                                                        <span class=""></span>获取接口<span class="pull"></span>

                                                </div>
                                            </div>
                                        </a>

                                    </li>
                                    <li>

                                            <div class="select-l">
                                                <div class="select-r">
                                                    <div class="select-m">
                                                        <span class="select_txt">SSH</span> <div class="select-trigger-wrap"><a  class="select-trigger"> </a></div>
                                                    </div></div></div>

                                            <div class="option" style="width: 100px;">
                                                <a >SSH1</a>
                                                <a>SSH2</a>
                                                <a>SSH3</a>
                                            </div>
                                        </div>


                                    </li>
                                    <li style="padding-left: 17px;">
                                        <span class="colon">连接方式：</span><input style="width: 150px;" type="text" class="text-box">
                                        <a class="btn-body">
                                            <div class="btn-l">
                                                <div class="btn-r">
                                                    <div class="btn-m">
                                                        <span class=""></span>获取接口<span class="pull"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <span class="colon">接口名称一：</span>
                                        <div class="select-body" style="width: 100px;position: relative;top: 5px;">
                                            <div class="select-l">
                                                <div class="select-r">
                                                    <div class="select-m">
                                                        <span class="select_txt">SSH</span> <div class="select-trigger-wrap"><a  class="select-trigger"> </a></div>
                                                    </div></div></div>

                                            <div class="option" style="width: 100px;">
                                                <a >SSH1</a>
                                                <a>SSH2</a>
                                                <a>SSH3</a>
                                            </div>
                                        </div>

                        </div>
